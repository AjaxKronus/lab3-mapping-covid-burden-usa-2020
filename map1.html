<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>COVID-19 Rates by County</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        
        #title {
            position: absolute;
            top: 0; left: 0;
            margin-top: 20px;
            margin-left: 20px;
            font-family: 'Open Sans', sans-serif;
            font-size: 25pt;
            color: white;
        }
        
        #subtitle {
            position: absolute;
            top: 0; left: 0;
            margin-top: 70px;
            margin-left: 20px;
            font-family: 'Open Sans', sans-serif;
            font-size: 15pt;
            color: white;
        }
        
        #legend {
            position: absolute;
            bottom: 0; right: 0;
            width: 160px;
            background: #fff;
            margin-right: 20px;
            margin-bottom: 40px;
            padding: 10px 20px 10px 10px;
            border-radius: 3px;
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }
        
        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }
        
        a { color: black; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="title">COVID-19 Cases per 1K</div>
    <div id="subtitle">United States, 2020</div>
    <div id="legend"></div>

    <script>
        // REPLACE WITH YOUR MAPBOX TOKEN
        mapboxgl.accessToken = 'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDNjehvw';
        
        let map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10',
            zoom: 3.5,
            center: [-98, 38.5],
            projection: 'albers'
        });

        // Color grades for cases per 1000 residents
        const grades = [20, 40, 60, 80, 100];
        const colors = ['#feedde', '#fdbe85', '#fd8d3c', '#e6550d', '#a63603'];

        map.on('load', () => {
            map.addSource('covid-rates', {
                type: 'geojson',
                data: 'assets/us-covid-2020-rates.geojson'
            });

            map.addLayer({
                'id': 'covid-rates-layer',
                'type': 'fill',
                'source': 'covid-rates',
                'paint': {
                    'fill-color': [
                        'step',
                        ['get', 'rates'],
                        '#feedde',  // < 20
                        20, '#fdbe85',
                        40, '#fd8d3c',
                        60, '#e6550d',
                        80, '#a63603'
                    ],
                    'fill-opacity': 0.7
                }
            });

            map.addLayer({
                'id': 'covid-rates-outline',
                'type': 'line',
                'source': 'covid-rates',
                'paint': {
                    'line-color': '#BBBBBB',
                    'line-width': 0.5
                }
            });

            // Click event for popup
            map.on('click', 'covid-rates-layer', (e) => {
                const props = e.features[0].properties;
                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(`
                        <strong>${props.county}, ${props.state}</strong><br>
                        Rate: ${props.rates.toFixed(1)} per 1,000<br>
                        Cases: ${props.cases.toLocaleString()}<br>
                        Deaths: ${props.deaths.toLocaleString()}
                    `)
                    .addTo(map);
            });

            map.on('mouseenter', 'covid-rates-layer', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'covid-rates-layer', () => {
                map.getCanvas().style.cursor = '';
            });
        });

        // Create legend
        const legend = document.getElementById('legend');
        let labels = '<strong>Cases per 1,000</strong><br>';
        
        for (let i = 0; i < grades.length; i++) {
            labels += 
                '<i class="legend-key" style="background:' + colors[i] + '"></i> ' +
                grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
        }
        
        labels += '<br><p style="text-align: right; font-size:10pt">Source: <a href="https://www.nytimes.com/interactive/2020/us/coronavirus-us-cases.html">NY Times</a></p>';
        legend.innerHTML = labels;
    </script>
</body>
</html>
