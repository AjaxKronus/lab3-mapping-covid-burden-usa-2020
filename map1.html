<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US COVID-19 Rates Choropleth, 2020</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div id="map1" class="map"></div>
    <div class="info-panel">
        <h1>US COVID-19 Infection Rates, 2020</h1>
        <p>Choropleth map showing cases per 100k population by state. Hover for details.</p>
        <p><strong>Users:</strong> Public health analysts, policymakers.</p>
        <p><strong>Data:</strong> US COVID-19 2020 dataset (NY Times/Johns Hopkins), simplified GeoJSON.</p>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Load map1-specific layer
        var map1 = L.map('map1').setView([39.8283, -98.5795], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map1);
        loadChoropleth(map1, 'assets/us-covid-2020-rates.geojson');
    </script>
</body>
</html>
